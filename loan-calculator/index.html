<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SBI Loan Calculator</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <h2>SBI Loan Calculator</h2>

    <!-- Salary Input -->
    <div class="section">
      <label><b>Enter Monthly Salary (₹):</b></label>
      <input type="number" id="salary" placeholder="e.g. 50000">
    </div>

    <!-- EMI Input -->
    <div class="section">
      <label><b>Enter Present EMI (₹):</b></label>
      <input type="number" id="existingEmi" placeholder="e.g. 10000">
    </div>

    <!-- Tenure Input -->
    <div class="section">
      <label><b>Enter Loan Tenure (Years):</b></label>
      <input type="number" id="tenure" placeholder="e.g. 10">
    </div>

    <!-- Interest Rate Input -->
    <div class="section">
      <label><b>Enter Interest Rate (% p.a.):</b></label>
      <input type="number" id="interest" placeholder="e.g. 7">
    </div>

    <!-- Calculate Button -->
    <button class="calc-btn" onclick="calculateLoan()">Calculate Loan Eligibility</button>

    <!-- Result Section -->
    <div class="result" id="result"></div>
  </div>

  <script src="./styles/script.js"></script>
</body>
</html>
